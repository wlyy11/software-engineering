<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>修改密码</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #1a2a6c);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 500px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(to right, #4a6fcb, #1a2a6c);
            color: white;
            padding: 30px 20px;
            text-align: center;
        }

        .header h1 {
            font-size: 1.8rem;
            margin-bottom: 5px;
        }

        .header p {
            font-size: 1rem;
            opacity: 0.9;
        }

        .password-form {
            padding: 30px;
        }

        .form-group {
            margin-bottom: 25px;
            position: relative;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #555;
            display: flex;
            align-items: center;
        }

        .form-group label i {
            margin-right: 10px;
            color: #4a6fcb;
        }

        .form-group input {
            width: 100%;
            padding: 14px 14px 14px 40px;
            border: 2px solid #ddd;
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s;
        }

        .form-group input:focus {
            border-color: #4a6fcb;
            outline: none;
            box-shadow: 0 0 0 3px rgba(74, 111, 203, 0.2);
        }

        .form-group .input-icon {
            position: absolute;
            left: 15px;
            top: 40px;
            color: #777;
        }

        .password-strength {
            height: 6px;
            background: #f0f0f0;
            border-radius: 3px;
            margin-top: 8px;
            overflow: hidden;
        }

        .password-strength-meter {
            height: 100%;
            width: 0;
            background: #e74c3c;
            border-radius: 3px;
            transition: width 0.3s, background 0.3s;
        }

        .password-rules {
            margin-top: 25px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 8px;
            font-size: 0.9rem;
        }

        .password-rules h3 {
            color: #4a6fcb;
            margin-bottom: 10px;
        }

        .password-rules ul {
            list-style: none;
            padding-left: 20px;
        }

        .password-rules li {
            margin-bottom: 8px;
            display: flex;
            align-items: flex-start;
        }

        .password-rules li i {
            color: #4a6fcb;
            margin-right: 10px;
            margin-top: 4px;
        }

        .actions {
            display: flex;
            gap: 15px;
            margin-top: 20px;
        }

        .btn {
            flex: 1;
            padding: 15px;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            border: none;
        }

        .btn-submit {
            background: linear-gradient(to right, #00b09b, #96c93d);
            color: white;
        }

        .btn-submit:hover {
            background: linear-gradient(to right, #96c93d, #00b09b);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .btn-cancel {
            background: #f0f0f0;
            color: #555;
        }

        .btn-cancel:hover {
            background: #e0e0e0;
            transform: translateY(-2px);
        }

        .footer {
            text-align: center;
            padding: 20px;
            color: #777;
            font-size: 0.9rem;
            border-top: 1px solid #eee;
        }

        @media (max-width: 480px) {
            .header {
                padding: 20px 15px;
            }

            .password-form {
                padding: 20px;
            }

            .actions {
                flex-direction: column;
            }
        }

        /* 密码可见性切换 */
        .password-toggle {
            position: absolute;
            right: 15px;
            top: 40px;
            cursor: pointer;
            color: #777;
        }
    </style>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const currentUser = localStorage.getItem('username');
            const newPasswordInput = document.getElementById('newPassword');
            const strengthMeter = document.getElementById('strengthMeter');

            // 密码强度检测
            newPasswordInput.addEventListener('input', function() {
                const password = this.value;
                let strength = 0;

                if (password.length > 5) strength += 1;
                if (password.length > 8) strength += 1;
                if (/[A-Z]/.test(password)) strength += 1;
                if (/[0-9]/.test(password)) strength += 1;
                if (/[^A-Za-z0-9]/.test(password)) strength += 1;

                const width = Math.min(100, strength * 25);
                strengthMeter.style.width = width + '%';

                // 更新颜色
                if (width < 30) {
                    strengthMeter.style.background = '#e74c3c';
                } else if (width < 70) {
                    strengthMeter.style.background = '#f39c12';
                } else {
                    strengthMeter.style.background = '#2ecc71';
                }
            });

            // 密码可见性切换
            const togglePassword = document.querySelectorAll('.password-toggle');
            togglePassword.forEach(toggle => {
                toggle.addEventListener('click', function() {
                    const input = this.previousElementSibling;
                    const type = input.getAttribute('type') === 'password' ? 'text' : 'password';
                    input.setAttribute('type', type);
                    this.classList.toggle('fa-eye');
                    this.classList.toggle('fa-eye-slash');
                });
            });

            // 表单提交处理
            const form = document.getElementById('changePasswordForm');
            form.addEventListener('submit', function(event) {
                event.preventDefault();

                // 获取表单数据
                const formData = {
                    username: document.getElementById('username').value,
                    oldPassword: document.getElementById('oldPassword').value,
                    newPassword: document.getElementById('newPassword').value
                };

                // 验证新密码强度
                if (formData.newPassword.length < 6) {
                    alert('密码至少需要6个字符！');
                    return;
                }

                // 将表单数据转换为 JSON 字符串
                const jsonFormData = JSON.stringify(formData);

                // 创建请求
                const request = new XMLHttpRequest();
                request.open('PUT', `/user/change-password?currentUsername=${currentUser}`, true);
                request.setRequestHeader('Content-Type', 'application/json');

                // 处理响应
                request.onload = function() {
                    if (request.status >= 200 && request.status < 400) {
                        alert('密码修改成功！');
                        window.location.href = '/user/login';
                    } else {
                        alert('密码修改失败：' + request.responseText);
                    }
                };

                // 发送请求
                request.send(jsonFormData);
            });
        });
    </script>
</head>
<body>
<div class="container">
    <div class="header">
        <h1><i class="fas fa-lock"></i> 修改密码</h1>
        <p>请填写以下信息更新您的账户密码</p>
    </div>

    <form id="changePasswordForm" class="password-form">
        <div class="form-group">
            <label for="username"><i class="fas fa-user"></i> 用户名</label>
            <div class="input-icon"><i class="fas fa-user-circle"></i></div>
            <input type="text" id="username" name="username" th:value="${username}" readonly>
        </div>

        <div class="form-group">
            <label for="oldPassword"><i class="fas fa-key"></i> 当前密码</label>
            <div class="input-icon"><i class="fas fa-lock"></i></div>
            <input type="password" id="oldPassword" name="oldPassword" required>
            <span class="password-toggle fa fa-eye"></span>
        </div>

        <div class="form-group">
            <label for="newPassword"><i class="fas fa-key"></i> 新密码</label>
            <div class="input-icon"><i class="fas fa-lock"></i></div>
            <input type="password" id="newPassword" name="newPassword" required>
            <span class="password-toggle fa fa-eye"></span>

            <div class="password-strength">
                <div id="strengthMeter" class="password-strength-meter"></div>
            </div>
        </div>

        <div class="password-rules">
            <h3><i class="fas fa-shield-alt"></i> 密码安全要求</h3>
            <ul>
                <li><i class="fas fa-check-circle"></i> 至少6个字符</li>
                <li><i class="fas fa-check-circle"></i> 避免使用常用密码</li>
                <li><i class="fas fa-check-circle"></i> 定期更换密码更安全</li>
            </ul>
        </div>

        <div class="actions">
            <button type="submit" class="btn btn-submit">
                <i class="fas fa-save"></i> 保存更改
            </button>
            <button type="button" class="btn btn-cancel" onclick="window.history.back();">
                <i class="fas fa-times"></i> 取消
            </button>
        </div>
    </form>

    <div class="footer">
        <p>© 2023 账户安全系统 | 您的隐私对我们至关重要</p>
    </div>
</div>
</body>
</html>
