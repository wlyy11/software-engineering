<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用户注册</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #1a2a6c, #4a6fcb, #1a2a6c);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 500px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.25);
            overflow: hidden;
            animation: fadeIn 0.5s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .header {
            background: linear-gradient(to right, #4a6fcb, #1a2a6c);
            color: white;
            padding: 40px 20px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .header::before {
            content: "";
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 70%);
            transform: rotate(30deg);
        }

        .header h1 {
            font-size: 2.2rem;
            margin-bottom: 10px;
            position: relative;
            z-index: 1;
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
            position: relative;
            z-index: 1;
        }

        .register-form {
            padding: 35px 30px 30px;
        }

        .form-group {
            margin-bottom: 25px;
            position: relative;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #555;
            display: flex;
            align-items: center;
        }

        .form-group label i {
            margin-right: 10px;
            color: #4a6fcb;
            font-size: 1.2rem;
        }

        .input-with-icon {
            position: relative;
        }

        .input-with-icon i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #777;
            font-size: 1.1rem;
        }

        .form-group input, .form-group select {
            width: 100%;
            padding: 15px 15px 15px 45px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s;
            appearance: none;
            background-color: white;
        }

        .form-group input:focus, .form-group select:focus {
            border-color: #4a6fcb;
            outline: none;
            box-shadow: 0 0 0 3px rgba(74, 111, 203, 0.2);
        }

        .password-toggle {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #777;
        }

        .password-strength {
            height: 6px;
            background: #f0f0f0;
            border-radius: 3px;
            margin-top: 8px;
            overflow: hidden;
        }

        .password-strength-meter {
            height: 100%;
            width: 0;
            background: #e74c3c;
            border-radius: 3px;
            transition: width 0.3s, background 0.3s;
        }

        .password-rules {
            margin-top: 25px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 8px;
            font-size: 0.9rem;
        }

        .password-rules h3 {
            color: #4a6fcb;
            margin-bottom: 10px;
        }

        .password-rules ul {
            list-style: none;
            padding-left: 20px;
        }

        .password-rules li {
            margin-bottom: 8px;
            display: flex;
            align-items: flex-start;
        }

        .password-rules li i {
            color: #4a6fcb;
            margin-right: 10px;
            margin-top: 4px;
        }

        .btn-register {
            width: 100%;
            padding: 16px;
            background: linear-gradient(to right, #00b09b, #96c93d);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .btn-register:hover {
            background: linear-gradient(to right, #96c93d, #00b09b);
            transform: translateY(-2px);
            box-shadow: 0 7px 15px rgba(0, 0, 0, 0.15);
        }

        .btn-register:active {
            transform: translateY(0);
        }

        .login-link {
            text-align: center;
            margin-top: 25px;
            color: #555;
        }

        .login-link a {
            color: #4a6fcb;
            text-decoration: none;
            font-weight: 600;
            margin-left: 5px;
            transition: color 0.3s;
        }

        .login-link a:hover {
            color: #1a2a6c;
            text-decoration: underline;
        }

        .error-message {
            color: #e74c3c;
            background: #fef3f2;
            border-left: 4px solid #e74c3c;
            padding: 12px 15px;
            margin-bottom: 25px;
            border-radius: 4px;
            display: none;
            animation: fadeIn 0.3s;
        }

        .success-message {
            color: #10b981;
            background: #f0fdf4;
            border-left: 4px solid #10b981;
            padding: 12px 15px;
            margin-bottom: 25px;
            border-radius: 4px;
            display: none;
            animation: fadeIn 0.3s;
        }

        .footer {
            text-align: center;
            padding: 20px;
            color: #777;
            font-size: 0.9rem;
            border-top: 1px solid #eee;
        }

        @media (max-width: 480px) {
            .container {
                max-width: 95%;
            }

            .header {
                padding: 30px 15px;
            }

            .register-form {
                padding: 25px 20px 20px;
            }
        }

        /* 自定义下拉箭头 */
        .select-wrapper {
            position: relative;
        }

        .select-wrapper::after {
            content: "\f078";
            font-family: "Font Awesome 5 Free";
            font-weight: 900;
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #777;
            pointer-events: none;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="header">
        <h1><i class="fas fa-user-plus"></i> 用户注册</h1>
        <p>创建您的账户，开始使用我们的服务</p>
    </div>

    <div class="register-form">
        <div id="errorMessage" class="error-message"></div>
        <div id="successMessage" class="success-message"></div>

        <form id="registerForm">
            <div class="form-group">
                <label for="name"><i class="fas fa-user"></i> 用户名</label>
                <div class="input-with-icon">
                    <i class="fas fa-user"></i>
                    <input type="text" id="name" name="name" placeholder="请输入用户名" required>
                </div>
            </div>

            <div class="form-group">
                <label for="password"><i class="fas fa-key"></i> 密码</label>
                <div class="input-with-icon">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="password" name="password" placeholder="请输入密码" required>
                    <i id="passwordToggle" class="password-toggle"></i>
                </div>

                <div class="password-strength">
                    <div id="strengthMeter" class="password-strength-meter"></div>
                </div>
            </div>

            <div class="form-group">
                <label for="confirmPassword"><i class="fas fa-key"></i> 确认密码</label>
                <div class="input-with-icon">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="confirmPassword" placeholder="请再次输入密码" required>
                </div>
            </div>

            <div class="form-group">
                <label for="authority"><i class="fas fa-id-card"></i> 身份</label>
                <div class="select-wrapper">
                    <select id="authority" name="authority" required>
                        <option value="">请选择您的身份</option>
                        <option value="顾客">顾客</option>
                        <option value="经理">经理</option>
                    </select>
                </div>
            </div>

            <div class="password-rules">
                <h3><i class="fas fa-shield-alt"></i> 密码安全要求</h3>
                <ul>
                    <li><i class="fas fa-check-circle"></i> 至少6个字符</li>
                    <li><i class="fas fa-check-circle"></i> 包含字母和数字</li>
                    <li><i class="fas fa-check-circle"></i> 避免使用常用密码</li>
                </ul>
            </div>

            <button type="submit" id="registerBtn" class="btn-register">
                <i class="fas fa-user-plus"></i> 立即注册
            </button>

            <div class="login-link">
                已有账户? <a href="/user/login">立即登录</a>
            </div>
        </form>
    </div>

</div>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        const form = document.getElementById('registerForm');
        const errorDiv = document.getElementById('errorMessage');
        const successDiv = document.getElementById('successMessage');
        const passwordToggle = document.getElementById('passwordToggle');
        const passwordInput = document.getElementById('password');
        const confirmPasswordInput = document.getElementById('confirmPassword');
        const strengthMeter = document.getElementById('strengthMeter');
        const registerBtn = document.getElementById('registerBtn');

        // 密码可见性切换
        passwordToggle.addEventListener('click', function() {
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
            this.classList.toggle('fa-eye');
            this.classList.toggle('fa-eye-slash');
        });

        // 密码强度检测
        passwordInput.addEventListener('input', function() {
            const password = this.value;
            let strength = 0;

            if (password.length > 5) strength += 1;
            if (password.length > 8) strength += 1;
            if (/[A-Z]/.test(password)) strength += 1;
            if (/[0-9]/.test(password)) strength += 1;
            if (/[^A-Za-z0-9]/.test(password)) strength += 1;

            const width = Math.min(100, strength * 25);
            strengthMeter.style.width = width + '%';

            // 更新颜色
            if (width < 30) {
                strengthMeter.style.background = '#e74c3c';
            } else if (width < 70) {
                strengthMeter.style.background = '#f39c12';
            } else {
                strengthMeter.style.background = '#2ecc71';
            }
        });

        form.addEventListener('submit', function(event) {
            event.preventDefault();

            const username = document.getElementById('name').value;
            const password = passwordInput.value;
            const confirmPassword = confirmPasswordInput.value;
            const authority = document.getElementById('authority').value;

            // 验证输入
            if (!username || !password || !authority) {
                showError('请填写所有必填字段');
                return;
            }

            if (password !== confirmPassword) {
                showError('两次输入的密码不一致');
                return;
            }

            if (password.length < 6) {
                showError('密码长度至少为6个字符');
                return;
            }

            // 显示加载状态
            registerBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> 注册中...';
            registerBtn.disabled = true;

            // 准备表单数据
            const formData = {
                name: username,
                password: password,
                authority: authority
            };

            // 发送注册请求
            fetch('/user/register', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(formData)
            })
                .then(response => {
                    if (response.ok) {
                        return response.json();
                    } else {
                        return response.json().then(err => { throw err; });
                    }
                })
                .then(data => {
                    if (data.code === 200) {
                        showSuccess('注册成功！即将跳转到登录页面');
                        setTimeout(() => {
                            window.location.href = '/user/login';
                        }, 2000);
                    } else {
                        showError(data.message || '注册失败');
                    }
                })
                .catch(error => {
                    console.error('注册错误:', error);
                    showError(error.message || '注册失败，请稍后再试');
                })
                .finally(() => {
                    registerBtn.innerHTML = '<i class="fas fa-user-plus"></i> 立即注册';
                    registerBtn.disabled = false;
                });
        });

        function showError(message) {
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            successDiv.style.display = 'none';

            // 5秒后自动隐藏错误信息
            setTimeout(() => {
                errorDiv.style.display = 'none';
            }, 5000);
        }

        function showSuccess(message) {
            successDiv.textContent = message;
            successDiv.style.display = 'block';
            errorDiv.style.display = 'none';
        }
    });
</script>
</body>
</html>
